{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1 class="title">QuestionTime</h1>
    <p class="lead text-muted">JOLA</p>
    <div class="login-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bnt btn-sm btn-primary">Login</button>
            <p class="mt-2"> Or <a href="{% url 'django_registration_register' %}"> Create an Account</a></p>
        </form>
    </div>
{% endblock %}
