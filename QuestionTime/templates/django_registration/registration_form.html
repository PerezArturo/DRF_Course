{% extends 'auth_base.html' %}
{% load crispy_forms_tags %}

{% block auth %}
<h1>Create Your QuestionTime Account</h1>
    <div class="registration-form-container">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="bnt btn-sm btn-primary">Create Account</button>
            <p class="mt-2"> Or Just <a href="{% url 'login' %}"> Login </a></p>
        </form>
    </div>
{% endblock %}
